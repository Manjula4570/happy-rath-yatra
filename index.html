<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rath Yatra Wishes</title>
    <style>
        /* --- Basic Styles & Thematic Design --- */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF9933, #FF6600, #DAA520);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* --- Container for Image and Text Overlay --- */
        .image-container {
            position: relative;
            display: inline-block; /* Ensures container fits the image width */
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 5px solid #DAA520;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: block; /* Removes any extra space below the image */
        }

        .wishes-on-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            font-family: 'Playfair Display', serif;
            font-size: 6vw; /* Font size relative to viewport width */
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 8px #000000;
            line-height: 1.2;
            pointer-events: none; /* Prevents text from being clickable */
        }

        .from-name {
            display: none; /* Hidden by default */
            font-size: 1.8em;
            margin-top: 15px;
            color: #FFFF99;
            animation: fadeInUp 1.5s 0.5s ease-out backwards;
            font-weight: bold;
        }

        /* --- Input Area --- */
        .input-area {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        #nameInput {
            width: 80%;
            padding: 12px;
            border: 2px solid #DAA520;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
        }

        .button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
        }
        .button:hover {
            transform: scale(1.05);
        }

        #generateBtn {
            background-color: #E67E22; /* Saffron color */
        }
        #generateBtn:hover {
            background-color: #D35400;
        }
        
        #whatsappShareBtn {
            background-color: #25D366; /* WhatsApp Green */
            display: none; /* Hidden by default */
        }
        #whatsappShareBtn:hover {
            background-color: #1EBE57;
        }

        #link-display {
            margin-top: 20px;
            display: none;
        }
        #generatedLink {
            padding: 10px;
            border: 1px dashed #fff;
            background: rgba(0,0,0,0.2);
            color: #fff;
            word-wrap: break-word;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* --- Firecracker Effect --- */
        #fireworks-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .firework {
            position: absolute;
            width: 5px; height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        /* --- Animations --- */
        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(30); opacity: 0; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Responsive Design --- */
        @media (min-width: 600px) {
            .wishes-on-image {
                font-size: 38px; /* Cap the font size on larger screens */
            }
        }
        @media (max-width: 480px) {
            .wishes-on-image { font-size: 7vw; }
            .from-name { font-size: 1.5em; }
            .container { padding: 10px; }
            .button { width: 80%; }
        }
    </style>
</head>
<body>

    <!-- Audio to play in background -->
    <!-- IMPORTANT: Change 'song.mp3' to your actual audio file name -->
    <audio id="background-song" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="fireworks-container"></div>

    <div class="container">

        <!-- Image and Text Overlay Container -->
        <div class="image-container">
            <!-- IMPORTANT: Change 'a2f98bad461ab42768d9abc8b362e36c.jpg' to your actual image file name -->
            <img src="WhatsApp Image 2025-05-31 at 5.28.51 PM.jpeg" alt="Rath Yatra" class="main-image">
            <h1 class="wishes-on-image">Jay Jagannath!<br>Happy Rath Yatra</h1>
        </div>

        <!-- This is shown when a shared link is opened -->
        <h2 id="fromName" class="from-name"></h2>

        <!-- Name input and link creation area -->
        <div class="input-area">
            <p>Enter your name below and send wishes to your friends!</p>
            <input type="text" id="nameInput" placeholder="Enter Your Name Here">
            <br>
            <button id="generateBtn" class="button">Create My Link</button>
        </div>

        <!-- Generated link and share button display area -->
        <div id="link-display">
            <p>Your link is ready! Copy it or share on WhatsApp:</p>
            <div id="generatedLink"></div>
            <a id="whatsappShareBtn" href="#" class="button" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                </svg>
                Share on WhatsApp
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const nameInput = document.getElementById('nameInput');
            const generateBtn = document.getElementById('generateBtn');
            const linkDisplay = document.getElementById('link-display');
            const generatedLink = document.getElementById('generatedLink');
            const fromName = document.getElementById('fromName');
            const fireworksContainer = document.getElementById('fireworks-container');
            const backgroundSong = document.getElementById('background-song');
            const whatsappShareBtn = document.getElementById('whatsappShareBtn');

            // --- Function to play audio ---
            let isAudioPlaying = false;
            function playAudio() {
                if (!isAudioPlaying) {
                    backgroundSong.play().catch(e => console.log("Audio play failed. User interaction needed.", e));
                    isAudioPlaying = true;
                }
            }
            document.body.addEventListener('click', playAudio);

            // --- Check for a name in the URL ---
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('name');

            if (senderName) {
                // If a name is found, display the greeting
                fromName.style.display = 'block';
                fromName.textContent = `From: ${decodeURIComponent(senderName)}`;
                // Start the firecracker effect
                setInterval(createFirework, 300);
            }

            // --- Logic for the 'Create Link' button ---
            generateBtn.addEventListener('click', function() {
                const enteredName = nameInput.value.trim();
                if (enteredName === "") {
                    alert("Please enter your name!");
                    return;
                }

                const encodedName = encodeURIComponent(enteredName);
                const baseUrl = window.location.href.split('?')[0];
                const newLink = `${baseUrl}?name=${encodedName}`;

                // Display the generated link
                generatedLink.textContent = newLink;
                linkDisplay.style.display = 'block';

                // Create the WhatsApp share message
                const whatsappMessage = encodeURIComponent(`✨ Wishes from ${enteredName} 🙏\n\nClick the link to see my wishes:\n${newLink}`);
                whatsappShareBtn.href = `https://wa.me/?text=${whatsappMessage}`;
                whatsappShareBtn.style.display = 'inline-flex'; // Show the WhatsApp button
            });
            
            // --- Function to create a firework ---
            function createFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                fireworksContainer.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        };
    </script>

</body>
</html>
