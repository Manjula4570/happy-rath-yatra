<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rath Yatra Wishes</title>
    <style>
        /* --- Basic Styles & Thematic Design --- */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF9933, #FF6600, #DAA520);
            color: white;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* --- Greeting Message & Animations --- */
        .wishes-header {
            display: none; /* Hidden by default */
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px #000;
            animation: fadeInDown 1.5s ease-out;
        }

        .from-name {
            display: none; /* Hidden by default */
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin-top: 10px;
            color: #FFFF99;
            animation: fadeInUp 1.5s 0.5s ease-out backwards;
        }

        /* --- Main Image --- */
        .main-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            border: 5px solid #DAA520;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* --- Name Input & Button --- */
        .input-area {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .input-area p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #nameInput {
            width: 80%;
            padding: 12px;
            border: 2px solid #DAA520;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #333;
        }

        #generateBtn {
            padding: 12px 25px;
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        #generateBtn:hover {
            background-color: #45a049;
        }
        
        /* --- Generated Link Display --- */
        #link-display {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        #generatedLink {
            width: 90%;
            padding: 10px;
            border: 1px dashed #fff;
            background: rgba(0,0,0,0.2);
            color: #fff;
            word-wrap: break-word; /* To break long links */
            border-radius: 5px;
        }

        /* --- Animation Keyframes --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Firecracker Effect --- */
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Allows clicking through it */
            z-index: 1;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 1;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 640px) {
            .wishes-header {
                font-size: 2em;
            }
            .from-name {
                font-size: 1.5em;
            }
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Audio to play in background (Note: many browsers require user interaction to play) -->
    <!-- IMPORTANT: Change 'song.mp3' to your actual audio file name -->
    <audio id="background-song" loop>
        <source src="e6fa3101-156f-4199-9cbc-25012508b684.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Container for the fireworks animation -->
    <div id="fireworks-container"></div>

    <div class="container">
        <!-- This section is shown when someone opens a shared link -->
        <h1 id="wishesHeader" class="wishes-header">Jay Jagannath!<br>Happy Rath Yatra</h1>
        <h2 id="fromName" class="from-name"></h2>

        <!-- This is your main image -->
        <!-- IMPORTANT: Change 'a2f98bad461ab42768d9abc8b362e36c.jpg' to your actual image file name -->
        <img src="WhatsApp Image 2025-05-31 at 5.28.51 PM.jpeg" alt="Happy Rath Yatra" class="main-image">

        <!-- This section is always visible for creating a new link -->
        <div class="input-area">
            <p>Enter your name below and share the wishes with your friends!</p>
            <input type="text" id="nameInput" placeholder="Enter Your Name Here">
            <br>
            <button id="generateBtn">Create My Link</button>
        </div>

        <!-- This section appears after generating a link -->
        <div id="link-display">
            <p>Your link is ready! Copy and share it:</p>
            <div id="generatedLink"></div>
        </div>
    </div>

    <script>
        // Wait for the page to fully load
        window.onload = function() {
            // Get all the necessary elements from the page
            const nameInput = document.getElementById('nameInput');
            const generateBtn = document.getElementById('generateBtn');
            const linkDisplay = document.getElementById('link-display');
            const generatedLink = document.getElementById('generatedLink');
            const wishesHeader = document.getElementById('wishesHeader');
            const fromName = document.getElementById('fromName');
            const fireworksContainer = document.getElementById('fireworks-container');
            const backgroundSong = document.getElementById('background-song');

            // --- Function to play audio on first user click ---
            function playAudio() {
                backgroundSong.play().catch(error => {
                    // Autoplay was prevented. This is normal in modern browsers.
                    console.log("Audio playback failed:", error);
                });
                // Remove the listener so it only runs once
                document.body.removeEventListener('click', playAudio);
            }
            // Add a listener to the whole page to play audio on the first click
            document.body.addEventListener('click', playAudio);

            // --- Check URL for a name parameter ---
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('name');

            if (senderName) {
                // If a name is found in the URL, display the greeting
                wishesHeader.style.display = 'block';
                fromName.style.display = 'block';
                fromName.textContent = `From: ${decodeURIComponent(senderName)}`;

                // Start the firecracker effect
                setInterval(createFirework, 300);
            }

            // --- Generate Link Button Logic ---
            generateBtn.addEventListener('click', function() {
                const enteredName = nameInput.value.trim();
                if (enteredName === "") {
                    alert("Please enter your name!");
                    return;
                }

                // Encode the name to make it safe for a URL
                const encodedName = encodeURIComponent(enteredName);
                
                // Get the base URL (without any existing parameters)
                const baseUrl = window.location.href.split('?')[0];
                
                // Create the new shareable link
                const newLink = `${baseUrl}?name=${encodedName}`;

                // Display the generated link
                generatedLink.textContent = newLink;
                linkDisplay.style.display = 'block';
            });
            
            // --- Firecracker Effect Function ---
            function createFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // Randomize position and color
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                fireworksContainer.appendChild(firework);

                // Remove the firework element after the animation ends to keep the page clean
                setTimeout(() => {
                    firework.remove();
                }, 1000); // 1000ms = 1s (matches animation duration)
            }
        };
    </script>

</body>
</html>
